<!DOCTYPE html> 
 <html> 
     <head> 
         <title>My Webpage</title> 
     </head> 
     <body> 
         <ul id="navigation"> 
         {% for item in navigation %} 
             <li><a href="{{ item.href }}">{{ item.caption }}{{itemhref}}</a></li> 
         {% endfor %} 
         </ul> 
  
         <h1>My Webpage</h1> 
         {{ a_variable }}
           <div id="content">op{% block content %}{% endblock %}</div> 
     </body> 
 </html>
