<body onkeyup="whichButton(event)">
<script type="text/javascript">
function whichButton(event)
{
	
	if(event.keyCode==32)
	{
		//alert(" ");
		refreshexamwd();
		if($("#totnum").text()>0)
			totalnumsubone();
	}
	if(event.keyCode==66)
	{
		//alert("b");
		$("#backtolist").click();
	}
	if(event.keyCode==85)
	{
		//alert("u");
		$("#undo").click();
	}
	if(event.keyCode==88)
	{
		//alert("x");
		$("#xiaomiversion").click();
	}	
//	else
//	alert(event.keyCode)
	if(event.keyCode==76)
	{
		//alert("l");
		$("#examwd").click();
		
	}
	

}
</script>
