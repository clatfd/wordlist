<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>H-wordlist_portal</title>
<link rel="stylesheet" type="text/css" href="../css/css.css">
<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="../css/bootstrap-theme.min.css">
<link rel="stylesheet" type="text/css" href="../css/toastr.min.css">
<link rel="stylesheet" type="text/css" href="../css/font-awesome.min.css">

<script type="text/javascript" src="../js/jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="../js/toastr.min.js"></script>
<script type="text/javascript" src="../js/bootstrap.min.js"></script>
<script type="text/javascript" src="../js/js_addfunction.js"></script>
<script type="text/javascript" src="../js/js.js"></script>
<script type="text/javascript" src="../js/mixitup/jquery.mixitup.min.js"></script>
<script type="text/javascript" src="../output/wdlistall.js"></script>
<script type="text/javascript" src="../output/twiglist.js"></script>

</head>

<body>


<div class="control-bar row banner">
	<div class="cl-xs-6 col-sm-6">
		<label>Filter:</label>
		<button class="filter controlbtn" data-filter="all">All</button>
		<button class="filter controlbtn" data-filter=".category-common">Com</button>
		<button class="filter controlbtn" data-filter=".category-imp">Imp</button>
		<button class="filter controlbtn" data-filter=".category-mfl">Mfl</button>
		<button class="filter controlbtn" data-filter=".category-inv">Inv</button>
	</div>
	<div class="cl-xs-6 col-sm-6" onclick="mdclearfix()">
		<label>Sort:</label>
		<button class="sort controlbtn" data-sort="random">Random</button>
		<button class="sort controlbtn" data-sort="myorder:asc">Asc</button>
		<button class="sort controlbtn" data-sort="myorder:desc">Desc</button>
		<button class="btn banneraddbutton" onclick="changetolist()" style="padding: 0px 5px;"><i class="glyphicon glyphicon-th-list" style="margin-top: 3px;"></i></button>
		<button id="ToggleConfig" class="btn toggle-config config-open banneraddbutton"  style="padding: 0px 5px;"><i class="glyphicon glyphicon-cog" style="margin-top: 3px;"></i></button>
	</div>
	<div class="cl-xs-12 col-sm-9">
		<span class="banner">
			<label>List:</label>
			<select id="formlist" name="list" style="width: 100px;">
				  <option value="imp">imp</option>
				  <option value="i_mfl">i_mfl</option>
				  <option value="i_ivt">i_ivt</option>
				  <option value="test">test</option>
				  <option value="wordlist">wordlist</option>
				  <option value="gre">gre</option>
				  <option value="toefl">toefl</option>
				  <option value="wordlisttoeflall">wordlisttoeflall</option>
			</select>
			Group:
			<select id="formgro" name="gro">
			  <option value="0">0</option>
			  <option value="1">1</option>
			  <option value="2">2</option>
			  <option value="3">3</option>
			  <option value="4">4</option>
			  <option value="5">5</option>
			</select>
			 Idfrom:
			<input id="formidlo" name="textfield" type="text" value="" size="8" style="width:50px"/>
			to:
			<input id="formidup" name="textfield" type="text" value="" size="8" style="width:50px"/>
			<button onclick="getcurrentlistinfo(true)" id="buttonchangelist" class="btn btn-lg btn-primary btn-portal">Change</button>
		</span>
	</div>
	<div class="cl-xs-10 col-sm-2 banner rcstate">
		<span id="reviewmodespan"></span>
		<span id="chitoengmodespan"></span>
	</div>
	<div class="cl-xs-2 col-sm-1 banner devicetype">
		<i class="visible-xs visible-sm glyphicon glyphicon-phone"></i>
		<i class="visible-md fa fa-android"></i>
		<i class="visible-lg fa fa-windows"></i>
	</div>
</div>

<div id="Container" class="sandbox">
  	<div class="row itemprint">
  	
	</div>
</div>
<span class="menu">
  	total number:<span id="totnum"></span>/<span id="totnumlength"></span><span id="totnumimp"></span> <span id="dateinput" ></span>
	&nbsp;&nbsp;  
  </span>
<div class="row control-foot">
		<button id="undo" class="btn btn-lg btn-danger" style="opacity: 0.3;" onclick="undo('portal','default')" disabled="disabled">  Undo(U)  </button>
		&nbsp;
		<button id="rev" class="btn btn-lg btn-success btn-portal" onclick="revall()">Revi(R)</button>
		&nbsp;
		<button id="showall" class="btn btn-lg btn-success btn-portal" onclick="showall()">Show(S)</button>
		&nbsp;
		<button id="buttonchitoeng" class="btn btn-lg btn-success btn-portal" onclick="funchitoeng()">Chin(C)</button>
		&nbsp;
		
		
		<a href="Examoutputh.html"><button id="gotoexam" class="btn btn-lg btn-warning btn-portal">Goex(G)</button></a>
		&nbsp;
		<button id="buttonlastrevword" class="btn btn-lg btn-primary btn-portal" onclick="funlastreviewwords()">Last(L)</button>
		&nbsp;
		<button id="buttonlooknextword" class="btn btn-lg btn-primary btn-portal" onclick="looknextword()">Next(N)</button>
		&nbsp;
		<button id="showstatis" class="btn btn-lg btn-primary btn-portal" onclick="showstatis()">staT(T)</button>
		

	</div>
</div>

<div class="progress">
  <div class="progress-bar progress-bar-danger progress-bar-striped" id="gro1probar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%;">
    0%
  </div>
  <div class="progress-bar progress-bar-warning progress-bar-striped" id="gro1probar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%;">
    0%
  </div>
  <div class="progress-bar progress-bar-info progress-bar-striped" id="gro1probar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%;">
    0%
  </div>
  <div class="progress-bar progress-bar-primary progress-bar-striped" id="gro1probar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%;">
    0%
  </div>
  <div class="progress-bar progress-bar-success progress-bar-striped" id="gro1probar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%;">
    0%
  </div>
</div>

<span id="listadjust" class="control-foot">
	<p align="center">
	<a href="javascript:$('#formgro').val(parseInt($('#formgro').val())-1);$('#buttonchangelist').click()"><button id="buttonlastgroup" class="btn btn-lg btn-primary btn-portal">Last_Gro</button> </a>
	<a href="javascript:$('#formgro').val(parseInt($('#formgro').val())+1);$('#buttonchangelist').click()"><button id="buttonnextgroup" class="btn btn-lg btn-primary btn-portal">Next_Gro</button> </a>
	<a href="javascript:$('#formidlo').val(parseInt($('#formidlo').val())-24);$('#formidup').val(parseInt($('#formidup').val())-24);$('#buttonchangelist').click()"><button id="buttonlastlist" class="btn btn-lg btn-success btn-portal">Last_Lst</button></a>
	<a href="javascript:$('#formidlo').val(parseInt($('#formidlo').val())+24);$('#formidup').val(parseInt($('#formidup').val())+24);$('#buttonchangelist').click()"><button id="buttonnextlist" class="btn btn-lg btn-success btn-portal">Next_Lst</button></a>
	</p>
</span>

<script type="text/javascript">
var clist,cgro,cidlo,cidup;
var dataprint="";
	getcurrentlistinfo(false);

$(function(){
	if(localStorage.getItem("rev")=="1")
		$("#reviewmodespan").append("Rev");
	$('#Container').mixItUp();
	refreshstatis();
	$(".progress").click(function(){refreshstatis()});
	});

</script>
</body>
</html>
